version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
    dependencies: []
  - name: Install Dependencies
    dependencies:
      - Build
    task:
      jobs:
        - name: Install Node
          commands:
            - nvm use 12
        - name: Install npm dependencies
          commands:
            - npm install
  - name: Build and Export
    dependencies:
      - Install Dependencies
    task:
      jobs:
        - name: Build
          commands:
            - next build
        - name: Export
          commands:
            - next export
  - name: 'Block #4'
    dependencies:
      - Build
    task:
      jobs:
        - name: test
          commands:
            - ls -lah
