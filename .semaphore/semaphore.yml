version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Install Dependencies
          commands:
            - npm install
      prologue:
        commands:
          - checkout
          - nvm use 12
          - node --version
          - npm --version
    dependencies: []
  - name: Build and Export
    dependencies:
      - Build
    task:
      jobs:
        - name: Build
          commands:
            - next build
        - name: Export
          commands:
            - next export
