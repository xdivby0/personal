version: v1.0
name: Personal Website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: backend
          commands:
            - cd backend
            - npm install
        - name: frontend
          commands:
            - cd frontend
            - npm install
      prologue:
        commands:
          - checkout
          - nvm use 12
          - cache restore
      epilogue:
        on_pass:
          commands:
            - cache store
    dependencies: []
  - name: Build Images for Local Testing
    dependencies:
      - Install Dependencies
    task:
      jobs:
        - name: build backend
          commands:
            - docker build -t subscribee-backend backend
        - name: build frontend
          commands:
            - cd frontend
            - npm run-script build
            - docker build -t subscribee-frontend .
      prologue:
        commands:
          - checkout
          - nvm use 12
          - cache restore
      epilogue:
        on_pass:
          commands:
            - cache delete build
            - cache store build ./out
